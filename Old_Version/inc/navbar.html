<script>
  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  let guestLink =
    '<li class="nav-item">\
						<a class="nav-link" href="signup.html"><i class="bi bi-person-add"></i> Sign up</a>\
					 </li>\

					 </li>';
  let adminLink =

						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">\
							<i class="bi bi-gear"></i> Management\
						</a>\

							<li><a class="dropdown-item" href="products.html"><i class="bi bi-bag-dash"></i> Product</a></li>\
              <li><a class="dropdown-item" href="product-categories.html"><i class="bi bi-file-earmark-spreadsheet"></i> Product List</a></li>\
              <li><a class="dropdown-item" href="orders.html"><i class="bi bi-file-earmark-text "></i> Orders</a></li>\
              <li><a class="dropdown-item" href="order-items.html"><i class="bi bi-file-earmark-ruled"></i> Order Items List</a></li>\
							<li><hr class="dropdown-divider"></li>\
							<li><a class="dropdown-item" href="account.html"><i class="bi bi-people"></i> My account</a></li>\
						</ul>\
					 </li>\

						<a class="nav-link" href="signout.html"><i class="bi bi-box-arrow-right"></i> Log out (' +
    getCookie("email") +
    ")</a>\
					 </li>";
</script>
