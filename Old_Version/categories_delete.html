<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- CSS style -->
	<link rel="stylesheet" type="text/css"  href="./css/style.css" />
	<title>Delete Categories - Second-hands Store Website</title>
</head>

<body>
	<div class="container">
		<div id="Header">
		</div>
		<div id="navbar"></div>
		<div class="card mt-3">
			<div class="card-header">Delete Categories...</div>
			<div class="card-body">

			</div>
		</div>
		<div id="footer"></div>
	</div>

	<script>
		$(function () {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>

	<script type="module" src="inc/config.js"></script>
	<script type="module">
		import { supabase } from './inc/config.js';

		const urlParams = new URLSearchParams(window.location.search);
		const docID = urlParams.get('id');

		const { error } = await supabase
			.from('categories')
			.delete()
			.eq('id', docID);
		if (error) {
			console.error("Delete error: ", error.message);
			document.querySelector('.card-body').innerHTML = `
			<div class="alert alert-danger">An error occurred while deleting.: ${error.message}</div>
			<a href="categories.html" class="btn btn-secondary mt-2">Back to list</a>
		`;
		}
		setTimeout(() => {
			location.href = 'categories.html';
		}, 2000); // sau 2 gi√¢y

	</script>
</body>

</html>
